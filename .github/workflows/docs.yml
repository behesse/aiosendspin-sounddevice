name: Documentation

on:
  push:
    branches:
      - main
      - master
    tags:
      - 'v*'
    paths:
      - '**.py'
      - 'docs/**'
      - 'README.md'
      - 'pyproject.toml'
  release:
    types: [published]
  pull_request:
    branches:
      - main
      - master
    paths:
      - '**.py'
      - 'docs/**'
      - 'README.md'
      - 'pyproject.toml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for tags and branches

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y portaudio19-dev

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Fetch all tags and branches
        run: |
          git fetch --tags
          git fetch origin main master --prune 2>/dev/null || git fetch origin master --prune 2>/dev/null || true
          # Create local tracking branches for main/master if they don't exist
          # This ensures sphinx-multiversion only sees local branches, avoiding conflicts
          if ! git show-ref --verify --quiet refs/heads/main && git show-ref --verify --quiet refs/remotes/origin/main; then
            git branch main origin/main || true
          fi
          if ! git show-ref --verify --quiet refs/heads/master && git show-ref --verify --quiet refs/remotes/origin/master; then
            git branch master origin/master || true
          fi

      - name: Build documentation
        run: |
          cd docs
          # Build for all versions (local branches and tags)
          # This builds docs for main/master branches and all v* tags
          # Static files are duplicated per version (standard sphinx-multiversion behavior)
          sphinx-multiversion source build/html

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Create root index and setup
        run: |
          cd docs/build/html
          # Determine which branch to use for root redirect (main or master)
          if [ -d "main" ]; then
            LATEST_DIR="main"
          elif [ -d "master" ]; then
            LATEST_DIR="master"
          else
            LATEST_DIR="main"
          fi
          
          # Create root index.html that redirects to main/master
          # This ensures the root URL works and redirects to the latest branch version
          cat > index.html << EOF
          <!DOCTYPE html>
          <html>
          <head>
            <meta charset="utf-8">
            <meta http-equiv="refresh" content="0; url=${LATEST_DIR}/">
            <link rel="canonical" href="${LATEST_DIR}/">
            <script>window.location.href = "${LATEST_DIR}/"</script>
            <title>Redirecting to documentation...</title>
          </head>
          <body>
            <p>Redirecting to <a href="${LATEST_DIR}/">documentation</a>...</p>
          </body>
          </html>
          EOF
          
          # Also create a .nojekyll file to ensure GitHub Pages serves everything correctly
          touch .nojekyll

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/build/html

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    # Only deploy on main/master branch pushes (not on tags/releases)
    # This avoids environment protection issues with tag/release deployments
    # When a tag is created, the build runs and includes the new tag version,
    # but deployment is skipped. The next main/master push will deploy everything
    # including the new tag version.
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

