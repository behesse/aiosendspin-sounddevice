name: Documentation

on:
  push:
    branches:
      - main
      - master
    tags:
      - 'v*'
    paths:
      - '**.py'
      - 'docs/**'
      - 'README.md'
      - 'pyproject.toml'
  pull_request:
    branches:
      - main
      - master
    paths:
      - '**.py'
      - 'docs/**'
      - 'README.md'
      - 'pyproject.toml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for tags and branches

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Fetch all tags and branches
        run: |
          git fetch --tags
          git fetch --all

      - name: Build documentation
        run: |
          cd docs
          sphinx-multiversion source build/html

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Create root index and latest symlink
        run: |
          cd docs/build/html
          # Create a 'latest' symlink pointing to main or master
          if [ -d "main" ]; then
            ln -sfn main latest
            LATEST_DIR="main"
          elif [ -d "master" ]; then
            ln -sfn master latest
            LATEST_DIR="master"
          fi
          
          # Create root index.html that redirects to latest
          # This ensures the root URL works and redirects to the latest version
          cat > index.html << 'EOF'
          <!DOCTYPE html>
          <html>
          <head>
            <meta charset="utf-8">
            <meta http-equiv="refresh" content="0; url=latest/">
            <link rel="canonical" href="latest/">
            <script>window.location.href = "latest/"</script>
            <title>Redirecting to latest documentation...</title>
          </head>
          <body>
            <p>Redirecting to <a href="latest/">latest documentation</a>...</p>
          </body>
          </html>
          EOF
          
          # Also create a .nojekyll file to ensure GitHub Pages serves everything correctly
          touch .nojekyll

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/build/html

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master' || startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

